sudo: false
dist: trusty
cache: cargo
languag: rust
rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

jobs:
  include:
    - stage: test
      script: cargo test -j8
      rust:
        - stable
        - beta
        - nightly

    - stage: code_coverage
      script: bash ./ci/check_code_coverage.sh
      rust: stable

    - stage: release
      script: cargo build -j8 --release
      rust: stable

matrix:
  allow_failures:
  - rust: nightly